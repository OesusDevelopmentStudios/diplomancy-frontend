<main>
    <div class="titlebar">
        <h1>Diplomancy</h1>
        <div class="buttons_wrapper">
            <img class="img_button" src="assets/pl.png" (click)="changeLanguage('pl')"/>
            <div class="btn_spacer"></div>
            <img class="img_button" src="assets/uk.png"(click)="changeLanguage('en')"/>
            <div class="btn_spacer"></div>
            <img class="img_button" src="assets/settings.png"/>
        </div>
    </div>
    <div class="content">
        Random content
    </div>
    <aside class="sidebar" [class.open]="sidebarOpen">
        <div class="sidebar_controls">
            <button class="vertical" (click)="toggleSidebar()">
                {{'dashboard.friends' | translate}} {{sidebarOpen ? '▼' : '▲'}}
            </button>
        </div>
        <div class="friend_view">
            <form class="search">
                <input type="text" placeholder="{{'dashboard.search_friend' | translate}}" />
                <div class="img_bg">
                    <img src="assets/search.png"/>
                </div>
            </form>
            @if (friends.length == 0)
            {
                <p>{{'dashboard.no_friends' | translate}}</p>
            }
            @else
            {
                @for (friend of friends; track $index)
                {
                    <!-- Friend display template here -->
                }
            }
            <button class="refresh_button">{{'dashboard.refresh' | translate}}</button>
        </div>
    </aside>
    <div class="backdrop" [class.show]="sidebarOpen" (click)="toggleSidebar()"></div>
</main>
